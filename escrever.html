<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Matéria - S.O.S BIO</title>
  <link rel="stylesheet" href="escrever.css">
</head>
<body>
  <div class="container">
    <img src="logo.sosbio.png" alt="Logo S.O.S BIO" class="logo">
    <h2>Crie sua matéria:</h2>

    <form>
      <label for="capa">Capa da Matéria:</label>
      <input type="file" id="capa" name="capa" accept="image/*">

      <label for="titulo">Título da Matéria:</label>
      <input type="text" id="titulo" name="titulo" placeholder="Digite o título aqui...">

      <label for="texto">Comece a escrever!</label>
      <textarea id="texto" name="texto" placeholder="Digite sua matéria aqui..."></textarea>

      <button type="submit">Avançar</button>
    </form>
  </div>
</body>
</html>
